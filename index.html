  <script>
    window.addEventListener("load", () => {
      const splash = document.getElementById("splash");
      if (!splash) return;
      setTimeout(() => {
        splash.classList.add("opacity-0", "pointer-events-none");
        setTimeout(() => splash.remove(), 700);
      }, 1200);
    });
  </script>
